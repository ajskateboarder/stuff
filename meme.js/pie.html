<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js"></script><script type="text/javascript"src="https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js"></script></head><body><canvas id="canvas"width="500"height="500"></canvas><script type="text/javascript">const hexToRgb=(hex)=>{var shorthandRegex=/^#?([a-f\d])([a-f\d])([a-f\d])$/i;hex=hex.replace(shorthandRegex,(m,r,g,b)=>{return r+r+g+g+b+b;});var result=/^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);return result?{r:parseInt(result[1],16),g:parseInt(result[2],16),b:parseInt(result[3],16),}:null;};var data={/*data*/};var piedata={labels:Object.keys(data),datasets:[{data:Object.values(data),backgroundColor:[/*colors*/]},],};new Chart(document.getElementById("canvas"),{type:"pie",data:piedata,options:{responsive:false,maintainAspectRatio:false,plugins:{labels:{render:"percentage",fontColor:(args)=>{varrgb=hexToRgb(args.dataset.backgroundColor[args.index]);var threshold=140;var luminance=0.299*rgb.r+0.587*rgb.g+0.114*rgb.b;return luminance>threshold?"black":"white";},precision:2,},},},});</script></body></html>
