<!DOCTYPE html><html><head><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script><style type="text/css">*{font-family:-apple-system,BlinkMacSystemFont,'SegoeUI',Roboto,Oxygen,Ubuntu,Cantarell,'OpenSans','HelveticaNeue',sans-serif;}</style></head><body><h1>History for '/*name*/'</h1><canvas id="chart"style="max-width:50em;max-height:25em;width:50em;height:25em;"></canvas><br><button id="btn-download">Download</button><script type='text/javascript'>var y=[/*data*/];var x=[...Array(y.length).keys()];const c=new Chart("chart",{type:"line",data:{labels:x,datasets:[{fill:true,lineTension:0,backgroundColor:"rgba(60,120,255,0.6)",borderColor:"rgba(0,0,0,0.1)",data:y}]},options:{legend:{display:false},}});document.getElementById('btn-download').onclick=()=>{var a=document.createElement('a');a.href=c.toBase64Image();a.download='graph.png';a.click();}</script></body></html>
